<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Local Music Player</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="player-container">
    <h1>Local Music Player</h1>

    <input type="file" id="folderPicker" webkitdirectory directory multiple>
    <p>Select a folder containing MP3s</p>

    <input type="text" id="search" placeholder="Search songs...">

    <ul id="song-list"></ul>

    <div class="controls">
        <button id="prev">⏮️</button>
        <button id="play">▶️</button>
        <button id="next">⏭️</button>
        <button id="shuffle">🔀</button>
        <button id="repeat">🔁</button>
    </div>

    <audio id="audio-player"></audio>
</div>

<script src="script.js"></script>
</body>
</html>
